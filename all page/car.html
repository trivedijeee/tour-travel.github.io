<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sumant tour & Travels</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<link rel="stylesheet" href="../main/style.css">
<body>

    <header></header> 

<!-- car content should be here content -->

    <footer></footer> 
    
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Fetch header.html and footer.html and insert into the respective elements
        fetch('../header/footer/header.html')
            .then(response => response.text())
            .then(data => document.querySelector('header').innerHTML = data);
    
        fetch('../header/footer/footer.html')
            .then(response => response.text())
            .then(data => document.querySelector('footer').innerHTML = data);
      });
    </script>
</body>
</html>
